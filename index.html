  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("https://bookba-back-production.up.railway.app/api/books")
        .then(response => response.json())
        .then(books => {
          const booksContainer = document.getElementById("books");
          booksContainer.innerHTML = "";
          
          books.forEach(book => {
            const bookDiv = document.createElement("div");
            bookDiv.classList.add("book");
            alert("nenene");
            bookDiv.innerHTML = `
              <img class="book-preview" src="${book.imgUrl}" alt="${book.bookName}">
              <h3 class="book-name">${book.bookName}</h3>
              <p class="book-author">${book.bookAuthor}</p>
              <p class="book-description">${book.bookGenre}</p>
              <div class="book-buttons">
                <a class="book-button-read">Читати</a>
                <img src = "img/liked-heart.svg">
              </div>
            `;

            booksContainer.appendChild(bookDiv);
          });
        })
        .catch(error => {
          console.error("Помилка при завантаженні книг:", error);
        });
    });
